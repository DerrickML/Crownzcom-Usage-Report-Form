<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Interaction Logger</title>
</head>
<body>
    <h1>Slide Presentation</h1>
    <div id="presentation">
        <!-- Simulated slides -->
        <button class="slide" data-frame-number="1">Slide 1</button>
        <button class="slide" data-frame-number="2">Slide 2</button>
        <button class="slide" data-frame-number="3">Slide 3</button>
        <button class="slide" data-frame-number="4">Slide 4</button>
        <button class="slide" data-frame-number="5">Slide 5</button>
        <button class="slide" data-frame-number="6">Slide 6</button>
        <button class="slide" data-frame-number="7">Slide 7</button>
        <button class="slide" data-frame-number="8">Slide 8</button>
        <button class="slide" data-frame-number="9">Slide 9</button>
        <button class="slide" data-frame-number="10">Slide 10</button>
        <button class="slide" data-frame-number="11">Slide 11</button>
        <button class="slide" data-frame-number="12">Slide 12</button>
        <button class="slide" data-frame-number="13">Slide 13</button>
        <button class="slide" data-frame-number="14">Slide 14</button>
        <button class="slide" data-frame-number="15">Slide 15</button>
        <button class="slide" data-frame-number="16">Slide 16</button>
        <button class="slide" data-frame-number="17">Slide 17</button>
        <button class="slide" data-frame-number="18">Slide 18</button>
        <button class="slide" data-frame-number="19">Slide 19</button>
        <button class="slide" data-frame-number="20">Slide 20</button>
        <!-- Add more buttons for more slides -->
    </div>

    <script src="script.js"></script>
</body>
</html>
